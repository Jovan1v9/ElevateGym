    <!-- Main -->
    <main>
        <section  class="title contact overlay">
            <h1 class="drop-in">Contact</h1>
        </section>
        <section id="contact-wrap">
            <div id="contact">
                <div id="googlemaps-api">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.334730868591!2d20.482119676614317!3d44.81474497653611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7a9609031735%3A0xc17ed71f59ac4725!2sICT%20College!5e0!3m2!1sen!2srs!4v1700946181195!5m2!1sen!2srs" width="700" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div id="form">
                    <form action="index.html" method="post">
                        <div id="personal-info">
                            <div class="name">
                                <label for="name"></label>
                                <input type="text" placeholder="Name" name="name" id="name" required>
                            </div>
                            <div class="surname">
                                <label for="surname"></label>
                                <input type="text" placeholder="Surname" name="surname" id="surname" required>
                            </div>
                        </div>
                        <div id="email-telephone">
                            <div class="email">
                                <label for="email"></label>
                                <input type="email" placeholder="E-mail" name="email" id="email" required>
                            </div>
                            <div class="telephone">
                                <label for="telephone"></label>
                                <input type="text" placeholder="My number is" name="telephone" id="telephone" required>
                            </div>
                        </div>
                        <div class="message">
                            <label for="message"></label>
                            <textarea name="message" placeholder="message" id="message" cols="30" rows="5" required></textarea>
                        </div>
                        <div class="submit">
                            <input type="submit" value="submit" id="button"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
